<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta name="author" content="Bradley Gilden">
        <meta name="description" content="List Types in HTML">
        <title>Dealing with HTML list Types</title>
        <link rel="icon" href="HTML5_logo.svg.png" type="image/x-icon">
        <link rel="stylesheet" href="main.css">
    </head>

    <body>
        <h1>List Types</h1>
        <hr>
        <h2>Ordered lists:</h2>
            <ol>
                <li>Bacon</li>
                <li>Eggs</li>
                <li>Tomato</li>
            </ol>
        <h2>Unordered lists</h2>
            <ul>
                <li>Beans</li>
                <li>Lettuce</li>
                <li>Potato</li>
            </ul>
        <hr>
        &lt;&lt;&lt; &copy; Bradley Gilden &gt;&gt;&gt;
    </body>

</html>
