<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Calculator App</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">

        <!-- STYLE SHEET -->
        <link rel="stylesheet" href="main.css">
        <!-- Google Font -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Bigelow+Rules&family=Libre+Barcode+128+Text&family=Pixelify+Sans&family=Roboto&display=swap" rel="stylesheet">
    </head>
    <body>
        <div class="header">
            <h1 class="header__title">My Calculator App</h1>
        </div>
        <div class="frame">
            <div class="calc">
                <div class="calc__screen">
                    <input type="text" name="" class="calc__screen--input" placeholder="< Enter Equation Here >">
                    <div class="calc__screen--output"></div>
                </div>
                <div class="calc__buttons"></div>
            </div>            
        </div>
    </body>
</html>
